apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: ingress-rules
  namespace: ingress-nginx
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - "www.aplay.kro.kr"
      - "argocd.aplay.kro.kr"
    secretName: ingress-tls
  rules:
    - host: "www.aplay.kro.kr"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-nginx
                port:
                  number: 443

    - host: "argocd.aplay.kro.kr"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd
                port:
                  number: 443
